name: Frontend Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies for frontend 
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      - name: Build project 
        run: |
          cd frontend
          npm run build
          